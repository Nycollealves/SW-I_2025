<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Calculadora de Média</h2>
    <form action="media.php" method="GET">
        Nome do Estudante: <input type="text" name="nome" class="form-control" required><br>
        Nota 1: <input type="number" name="nota1" class="form-control" min="0" max="10" required><br>
        Nota 2: <input type="number" name="nota2" class="form-control" min="0" max="10" required><br>
        Nota 3: <input type="number" name="nota3" class="form-control" min="0" max="10" required><br>
        <button type="submit" class="btn btn-primary">Calcular Média</button>
    </form>
</body>
</html>
